<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="'2px"> 
        <tr>
            <th>Name</th>
            <th>Address</th>

        </tr>
        {% for i in emp %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td><a href="/delete/{{i.id}}">Delete</a></td>
            <td><a href="/update/{{i.id}}">Edit</a></td>

        </tr>
        {%  endfor %}
        
    </table>
</body>
</html>
